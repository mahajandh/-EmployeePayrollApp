spring.application.name=EmployeePayrollApplication
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_payroll_db
spring.datasource.username=root
spring.datasource.password=Blastvoid10#

# Hibernate Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Automatically create/drop database tables based on entity structure
spring.jpa.hibernate.ddl-auto=update

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable Hibernate Second-Level Cache (optional)
spring.cache.type=none

debug=true



spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
